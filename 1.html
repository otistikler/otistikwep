<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şikayet Formu | Otistik Beyinler</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateForm(event) {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const nameRegex = /^[A-Za-zÇçĞğİıÖöŞşÜü\s]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!nameRegex.test(name)) {
        alert("Lütfen adınızı sadece harflerle girin. Sayı veya özel karakter kullanmayın.");
        event.preventDefault();
        return false;
      }

      if (!emailRegex.test(email)) {
        alert("Geçerli bir e-posta adresi girin (örn: ornek@eposta.com)");
        event.preventDefault();
        return false;
      }

      // Hazırsa mailto linki ile yönlendir
      const subject = encodeURIComponent("Yeni Şikayet Formu");
      const body = encodeURIComponent(
        `Ad: ${name}\nE-posta: ${email}\nMesaj: ${message}`
      );
      window.location.href = `mailto:muhammeteminayhan1@gmail.com?subject=${subject}&body=${body}`;
      event.preventDefault();
      return false;
    }
  </script>
</head>
<body>
  <header>
    <img src="assets/images/1.png" alt="Otistik Beyinler Logo" class="logo">
    <h1>Otistik Beyinler</h1>
    <nav>
      <ul>
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="1.html">Şikayet</a></li>
        <li><a href="2.html">Oyun</a></li>
        <li><a href="https://discord.gg/nwW3PCnr" target="_blank">Katıl</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="complaint-section">
      <h2>Şikayet Formu</h2>
      <p>Her türlü şikayet ve önerilerinizi bize iletebilirsiniz.</p>
      <form class="complaint-form" onsubmit="return validateForm(event)">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="Ad" required>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="Email" required>

        <label for="message">Mesajınız:</label>
        <textarea id="message" name="Mesaj" rows="6" required></textarea>

        <button type="submit" class="btn">Gönder</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Otistik Beyinler. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
